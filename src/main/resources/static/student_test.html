<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A visual introduction to probability and statistics.">

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant:300,400,600,700" rel="stylesheet">

    <!-- Home Page CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- Full Page CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css"/>

    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Full Page -->
    <script src="js/jquery.fullpage.js"></script>


    <!-- Full Page Setup -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#fullpage').fullpage({
                anchors: ['firstPage', 'secondPage', '3rdPage'],
                menu: '#menu',
                afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) {
                    $('.menu-sub li.active').removeClass('active');
                    $('.menu-sub li').eq(slideIndex).addClass('active');
                }

            });
            $('.scroll-down').show("fade");
            $('.scroll-down').fadeIn(1000).fadeOut(1000).fadeIn(1000).fadeOut(1000).fadeIn(1000);

        });
    </script>
</header>
<body>

<div class="header">


</div>
<div class="menu-bottom">
    <nav>
        <ul class="topmenu">
            <li id='home'><a href="student.html">Тест</a></li>
            <li><a href="student_lect.html">Лекції</a></li>
            <li class="active"><a href="student_journel.html">Журнал оцінок</a></li>
            <li><a href="">Вихід</a></li>
        </ul>
    </nav>
</div>
<div class="left" style="position: absolute; margin-top: 80px;">
    <h2>Не пройдені тести</h2>
    <div id="not-passed-tests-block">
        <div id="not-passed-tests">Loading ...</div>
    </div>
</div>
<div class="left" style="position: absolute; margin-top: 80px; margin-left: 500px; width: 900px;">
    <div id="pending-tests-block">
        <div id="pending-tests"></div>
    </div>
</div>
<div class="left" style="position: absolute; margin-top: 80px; margin-left: 1000px;">
    <h2>Пройдені тести</h2>
    <div id="passed-tests-block">
        <div id="passed-tests">Loading ...</div>
    </div>
</div>
<script>
    let activeTest = null;

    const matchStringToQuestion = (string) => {
        const found = string.match(/[^{{\}]+(?=}})/g);
        if (!found) {
            return `<p>${string}</p>`;
        }

        found.forEach((variable) => {
            string = string.replace(`{{${variable}}}`, `<input type=\"text\" id=\"${variable}\"/>`)
        });
        return `<p>${string}</p>`;
    };

    $(document).on('click', '#not-passed-tests-block > ul > li', ({target: {id}}) => {
        $.ajax({
            async: true,
            url: `/student/get-test/${id} `,
            method: "GET",
            headers: {}
        }).done((test) => {
            activeTest = test;
            const {task} = test;

            const types = ['SINGLE_ANSWER', 'MULTIPLE_ANSWER'];
            const questionsBlock = task.map((test) => {
                if (types.includes(test.type)) {
                    return `<div id="${test.id}" class="closed-answer">
                                ${test.question}
                                ${test.answerOptions.map(({answer}) => (`<input name="${test.id}" type="${test.type === 'SINGLE_ANSWER' ? "radio" : "checkbox"}" value="${answer}">${answer}</input>`))}
                            </div>
                        `
                }

                return `
                    <div id="${test.id}" class="open-answer">
                        <p>${test.questionToStudent}</p>
                        ${matchStringToQuestion(test.openAnswerTemplate)}
                    </div>
                `
            });
            $('#pending-tests').replaceWith(`<div id="pending-tests">${questionsBlock.join('')}<button id="submit" type="submit">Submit</button></div>`);
        });
    });

    $(document).on('click', 'button[id="submit"]', ({target: {parentNode}}) => {

        const response = [];
        parentNode.childNodes.forEach((node) => {
            if (node.localName !== 'div') {
                return;
            }
            const responseObject = {};

            if (node.className === 'closed-answer') {
                $(`input[name="${node.id}"]`).each(function () {
                    Object.assign(responseObject, {[$(this).val()]: $(this).prop('checked')})
                });

                response.push({taskId: node.id, openAnswerValues: responseObject});
                return true;
            }

            if (node.className === 'open-answer') {
                $(`div[id="${node.id}"] > p > input`).each(function () {
                    Object.assign(responseObject, {[`${this.id}`]: Number(this.value)})
                });

                response.push({taskId: node.id, openAnswerValues: responseObject});
                return true;
            }
        });

        $.ajax({
            type: "POST",
            url: `/student/pass-test/${activeTest.test.id}`,
            data: JSON.stringify(response),
            headers: {
                "Content-Type": "application/json"
            },
            async: false,
            success: function ({resultPercent, failedQuestions}) {
                $('#pending-tests').replaceWith(`<div id="pending-tests">
                    <h2>RESULT: ${resultPercent}</h2>
                    ${failedQuestions && failedQuestions.length && `<p>Incorrect answers: </p>${failedQuestions.map((name) => (`<ul><li>${name}</li></ul>`))}`}
                 </div>`);
            },
            error: function (data) {
                console.log('error=' + JSON.stringify(data));
            }
        })
    });

    $.ajax({
        async: true,
        url: '/student/not-passed-tests',
        method: "GET",
        headers: {}
    }).done((tests) => {
        const newList = tests.map(({id, name, theme}) => (`<ul><li id="${id}">${name} (${theme})</li></ul>`));
        $('#not-passed-tests').replaceWith(newList);
    });

    $.ajax({
        async: true,
        url: '/student/passed-tests',
        method: "GET",
        headers: {}
    }).done((tests) => {
        const newList = tests.map(({testId, testName, result}) => (`<ul><li id="${testId}">${testName} - ${result}</li></ul>`));
        $('#passed-tests').replaceWith(newList);
    })
</script>
</body>
</html>
