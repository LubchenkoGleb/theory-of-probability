<body>
    <div class="menu-bottom">
        <ul id="menu">
            <li data-menuanchor="firstPage" id='home'><a href="admin.html">Групи</a></li>

            <li id="exit" style="margin-left: 500px;">Вихід</li>
        </ul>
    </div>
    <div class="section">
        <div class="teachers">
            <table id="teachersTable">
                <thead>
                <tr>
                    <th>Id:</th>
                    <th>Прізвище:</th>
                    <th>Ім'я:</th>
                    <th>Пошта:</th>
                    <th>Статус:</th>
                </tr>
                </thead>
            </table>
        </div>
        <form id="inviteTeachers" method="post" class="inv">
            <h2>Надіслати лист підтвердження</h2>
            <p>
                <label>email: </label>
                <input name="email" type="text" id="inviteEmail" class="text"/>
            </p>
            <input type="submit" value="Надіслати" class="rec_button"/>
        </form>
    </div>
</body>
<script>
    $.ajax({
        type: "GET",
        url: "/teacher/all",
        async: false,
        success: function (teachersRsponse){
            console.log('teachers=' + JSON.stringify(teachersRsponse));
            var teachersMenu = document.getElementById('teachersTable');
            for (i = 0; i < teachersRsponse.length; i++) {
                var row = teachersMenu.insertRow(i + 1);
                var idCell = row.insertCell(0);
                idCell.innerHTML = teachersRsponse[i].id;
                var lastNameCell = row.insertCell(1);
                lastNameCell.innerHTML = teachersRsponse[i].lastName;
                var firstNameCell = row.insertCell(2);
                firstNameCell.innerHTML = teachersRsponse[i].firstName;
                var emailCell = row.insertCell(3);
                emailCell.innerHTML = teachersRsponse[i].email;
                var enableCell = row.insertCell(4);
                enableCell.innerHTML = teachersRsponse[i].enable;
            }
        }
    });

    $('#inviteTeachers').submit(function (e) {
        e.preventDefault();

        let form = document.getElementById('inviteTeachers');
        let formData = objectifyForm(form);

        if (formData.email) {
            let body = new Array(formData.email);

            $.ajax({
                type: "POST",
                data: JSON.stringify(body),
                headers: {
                    "Content-Type": "application/json"
                },
                url: "/admin/invite-teachers",
                async: false
            });
        }
    });
    function objectifyForm(formArray) {

        let returnArray = {};
        for (let i = 0; i < formArray.length; i++) {
            if (formArray[i].type !== 'submit') {
                returnArray[formArray[i]['name']] = formArray[i]['value'];
            }
        }
        return returnArray;
    }

</script>
