<script>
    $.ajax({
        async: true,
        url: "/task/get-themes",
        method: "GET",
        headers: {}
    }).done((themes) => {
        const newList = themes.map((theme) => (`<ul><li id="${theme.value}">${theme.fullName}</li></ul>`));
        $('#themes').replaceWith(newList);
        printTasks(themes[0].value);
    });

    $(document).on('click', '#themes-block > ul > li', ({target: {id}}) => {
       printTasks(id);
    } );

    function printTasks(id) {
        $.ajax({
            async: true,
            url: `/open-answer-task/get-by-theme/${id}`,
            method: "GET",
            headers: {}
        }).done((questions) => {
            const noQuestions = '<p>No questions</p>';
            const questionsExists = `${questions.map(({name, question}) => (
                `<div id="${name}">
                    ${matchStringToQuestion(question)}
                    <button id="submit" type="submit">ЗБЕРЕГТИ</button>
                    <p></p><hr><br><br>
                </div>`)).join("")}`;
            const nextTemplate = !questions.length ? `<div id="questions">${noQuestions}</div>` : `<div id="questions">${questionsExists}</div>`;
            return $('#questions').replaceWith(nextTemplate);
        });
    }

    $(document).on('click', '#task-form > div > div > button', ({target: {parentNode}}) => {
        const questionName = parentNode.id;
        const request = {};
        $(`#${parentNode.id} > p > input`).each(function () {
            Object.assign(request, {[`${this.id}`]: Number(this.value)})
        });
        $.ajax({
            type: "POST",
            url: `/open-answer-task/calculate/${questionName}`,
            data: JSON.stringify(request),
            headers: {
                "Content-Type": "application/json"
            },
            async: false,
            success: function ({answer}) {
                $(`#${parentNode.id} > button`).replaceWith(`<h4>Answer: ${answer}</h4>`);
            },
            error: function (data) {
                console.log('error=' + JSON.stringify(data));
            }
        })
    } );

    const matchStringToQuestion = (string) => {
        const found = string.match(/[^{{\}]+(?=}})/g);
        if (!found) {
            return `<p>${string}</p>`;
        }

        found.forEach((variable) => {
            string = string.replace(`{{${variable}}}`, `<input type=\"text\" id=\"${variable}\"/>`)
        });
        return `<p>${string}</p>`;
    };


</script>
