<script>
    $(document).on('click', '#group-block > ul > li', ({target: {id}}) => {
        activeGroup = id;

        $.ajax({
            async: true,
            url: `/teacher/journal/${id}`,
            method: "GET",
            headers: {}
        }).done(({testName: testNames = [], results = []}) => {
            const table = `
                <table>
                  <tr>
                    <td></td>
                    ${testNames.map((name) => (`<th scope="col">${name}</th>`))}
                  </tr>
                  ${results.map(({studentName, results}) => (`<tr><th scope="row">${studentName}</th>${results.map((result) => (`<td>${result}</td>`))}</tr>`))}
                </table>
            `
            $('#studentsTable').replaceWith(table);
        });
    } );

    $.ajax({
        async: true,
        url: "/teacher/gropus",
        method: "GET",
        headers: {}
    }).done((groups) => {
        const newList = groups.map(({id, name}) => (`<ul><li id="${id}">${name}</li></ul>`));
        $('#groups').replaceWith(newList);
    });
</script>
