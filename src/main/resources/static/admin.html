<div class="section">
    <div class="leftGr">
        <ul id="groups"></ul>
        <input id="newGroupName" class="inpGr"/>
        <br>
        <button id="addGroupButton" class="rec_button">Додати групу</button>
    </div>
    <div class="right">
        <div class="rb">
            <h2>Обрати викладача для групи</h2>
        </div>
        <div class="rs">
            <select id="teachers"></select>
        </div>

        <h2>Додати студента в групу</h2>
        <select id="studentsWithoutGroups"></select>

        <table id="studentsTable">
            <thead>
            <tr>
                <th>Прізвище:</th>
                <th>Ім'я:</th>
                <th>Пошта:</th>
                <th>Статус:</th>
                <th>Видалити</th>
            </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>

<script>
    let activeGroup;
    let activeTeacher;

    $.ajax({
        type: "GET",
        url: "/group/all",
        async: false,
        success: function (groupsResponse) {
            displayGroupMenu(groupsResponse);
            loadStudentByGroupId(groupsResponse[0].id);
            activeGroup = groupsResponse[0].id;
        }
    });

    $.ajax({
        type: "GET",
        url: "/teacher/all",
        async: false,
        success: function (teachersResponse) {
            displayTeachersMenu(teachersResponse);
        }
    });

    $.ajax({
        type: "GET",
        url: "/student/all-without-group",
        async: false,
        success: function (response) {
              displayStudentsMenu(response);
        }
    });

    $("#addGroupButton").click(function () {

        let newGroupName = document.getElementById('newGroupName').value;
        if (newGroupName) {
            $.ajax({
                type: "POST",
                url: "/group/create",
                data: JSON.stringify({'name': newGroupName}),
                headers: {
                    "Content-Type": "application/json"
                },
                async: false,
                success: function (groupsResponse) {
                    displayGroupMenu(groupsResponse);
                },
                error: function (data) {
                    console.log('error=' + JSON.stringify(data));
                }
            });
        }

    });

    function loadStudentByGroupId(groupId) {
        $.ajax({
            type: "GET",
            url: "/group/" + groupId,
            async: false,
            success: function (response) {
                // console.log('response=' + JSON.stringify(response));

                let teachersMenu = document.getElementById('teachers');
                let teacher = response.teacher;
                if (teacher !== null) {
                    for (let i = 0; i < teachersMenu.length; i++) {
                        if (teachersMenu.options[i].value === teacher.id) {
                            teachersMenu.options[i].selected = true;
                            activeTeacher = teacher.id;
                        }
                    }
                }

                let studentsMenu = document.getElementById('studentTableBody');
                $("#studentTableBody").empty();
                let students = response.students;

                if (students !== null) {
                    for (let i = 0; i < students.length; i++) {
                        var row = studentsMenu.insertRow(i);

                        var lastNameCell = row.insertCell(0);
                        lastNameCell.innerHTML = students[i].lastName;
                        var firstNameCell = row.insertCell(1);
                        firstNameCell.innerHTML = students[i].firstName;
                        var emailCell = row.insertCell(2);
                        emailCell.innerHTML = students[i].email;
                        var enableCell = row.insertCell(3);
                        enableCell.innerHTML = students[i].enable;

                        var deleteCell = row.insertCell(4);
                        var deleteButton = document.createElement('button');
                        deleteButton.innerHTML = 'delete';
                        deleteButton.onclick = function () {
                            console.log('test=' + students[i].id);
                            deleteStudentFromGroup(students[i].id, activeGroup);
                        };
                        deleteCell.appendChild(deleteButton);

                    }
                }
            }
        });
    }

    function displayGroupMenu(groups) {
        let groupsMenu = document.getElementById('groups');
        groupsMenu.innerHTML = '';

        for (let i = 0; i < groups.length; i++) {
            let DOMitem = document.createElement('li');
            DOMitem.onclick = function () {
                loadStudentByGroupId(groups[i].id);
                activeGroup = groups[i].id;
                // console.log('activeGr=' + activeGroup + ', activeTeacher=' + activeTeacher);
            };
            DOMitem.innerHTML = groups[i].name;
            groupsMenu.appendChild(DOMitem);
        }
    }

    function displayTeachersMenu(teachers) {
        let teachersMenu = document.getElementById('teachers');

        teachersMenu.innerHTML = '';

        for (let i = 0; i < teachers.length; i++) {
            let DOMitem = document.createElement('option');
            DOMitem.value = teachers[i].id;
            DOMitem.innerHTML = teachers[i].lastName + ' ' + teachers[i].firstName;
            teachersMenu.appendChild(DOMitem);
        }

        teachersMenu.onchange = function (event) {
            activeTeacher = event.target.value;
            setTeacherToGroup(activeTeacher, activeGroup);
            // console.log('activeGr=' + activeGroup + ', activeTeacher=' + activeTeacher);
        }
    }

    function setTeacherToGroup(teacherId, groupId) {
        $.ajax({
            type: "POST",
            url: "/admin/set-teacher-to-group?teacherId=" + teacherId + "&groupId=" + groupId,
            async: false
        })
    }

    function deleteStudentFromGroup(studentId, groupId) {
        $.ajax({
            type: "DELETE",
            url: "/admin/delete-student-from-group?studentId=" + studentId + "&groupId=" + groupId,
            async: false,
            success: function () {
                loadStudentByGroupId(groupId);
            }
        })

    }


    function displayStudentsMenu(students) {
        let studentsMenu = document.getElementById('studentsWithoutGroups');
        studentsMenu.innerHTML = '';
        studentsMenu.appendChild(document.createElement('option'));

        for (let i = 0; i < students.length; i++) {
            let DOMitem = document.createElement('option');
            DOMitem.value = students[i].id;
            DOMitem.innerHTML = students[i].lastName + ' ' + students[i].firstName;
            studentsMenu.appendChild(DOMitem);
        }

        studentsMenu.onchange = function (event) {
            let selectedIndex = event.target.selectedIndex;
            addStudentsToGroup(event.target.value, activeGroup);
            loadStudentByGroupId(activeGroup);
            studentsMenu.remove(selectedIndex);
            studentsMenu.selectedIndex = 0;
        }
    }

    function addStudentsToGroup(studentId, groupId) {
        $.ajax({
            type: "POST",
            url: "/admin/add-student-to-group?studentId=" + studentId + "&groupId=" + groupId,
            async: false
        })
    }
</script>
