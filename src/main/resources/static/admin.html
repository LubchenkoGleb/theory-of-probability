<script>
    var activeGroup;
    var activeTeacher;
    $.ajax({
        type: "GET",
        url: "/group/all",
        async: false,
        success: function (groupsResponse) {
            activeGroup = groupsResponse[0].id;
            displayGroupMenu(groupsResponse);
            loadStudentByGroupId(groupsResponse[0].id)();
        }
    });

    $("#addGroupButton").click(function () {
        console.log('lala');
        $.ajax({
            type: "POST",
            url: "/group/create",
            data: JSON.stringify({'name': 'test'}),
            headers: {
                "Content-Type": "application/json"
            },
            async: false,
            success: function (groupsResponse) {
                displayGroupMenu(groupsResponse);
            },
            error: function (data) {
                console.log('error=' + JSON.stringify(data));
            }
        });
    });

    function loadStudentByGroupId(groupId) {
        activeGroup = groupId;
        return function handle() {
            $.ajax({
                type: "GET",
                url: "/student/get-by-group/" + groupId,
                async: false,
                success: function (studentsRsponse) {
                    console.log('students=' + JSON.stringify(studentsRsponse));
                    var studentsMenu = document.getElementById('studentsTable');

                    for (i = 0; i < studentsRsponse.length; i++) {
                        var row = studentsMenu.insertRow(i + 1);

                        var idCell = row.insertCell(0);
                        idCell.innerHTML = studentsRsponse[i].id;
                        var lastNameCell = row.insertCell(1);
                        lastNameCell.innerHTML = studentsRsponse[i].lastName;
                        var firstNameCell = row.insertCell(2);
                        firstNameCell.innerHTML = studentsRsponse[i].firstName;
                        var emailCell = row.insertCell(3);
                        emailCell.innerHTML = studentsRsponse[i].email;
                        var enableCell = row.insertCell(4);
                        enableCell.innerHTML = studentsRsponse[i].enable;
                     //    var delMenu = row.insertCell(5);
                     //    delMenu.innerHTML = '';
                     //    var DOMitem = document.createElement('button class="del"');
                     //    DOMitem.onclick = deleteStudentfromgroup()(studentsRsponse[i].id);
                     // //   DOMitem.innerHTML =
                     //    delMenu.appendChild(DOMitem);

                    }
                }
            });
        }
    }

    function displayGroupMenu(groups) {
        var groupsMenu = document.getElementById('groups');
        groupsMenu.innerHTML = '';

        for (var i = 0; i < groups.length; i++) {
            var DOMitem = document.createElement('li');
            DOMitem.onclick = loadStudentByGroupId(groups[i].id);
            DOMitem.innerHTML = groups[i].name;
            groupsMenu.appendChild(DOMitem);
        }
    }

    $.ajax({
        type: "GET",
        url: "/teacher/all",
        async: false,
        success: function (teachersResponse) {
            displayTeachersMenu(teachersResponse);
        }
    });

    function displayTeachersMenu(teachers) {
        var teachersMenu = document.getElementById('teachers');
        teachersMenu.innerHTML = '';

        for (var i = 0; i < teachers.length; i++) {
            var DOMitem = document.createElement('option');
            DOMitem.selected = function(){
                activeTeacher = teachers[i].id;
                console.log('lala'+activeTeacher);
            };
            DOMitem.innerHTML = teachers[i].lastName + ' ' + teachers[i].firstName ;
            teachersMenu.appendChild(DOMitem);
        }
    }

    function setTeacherToGroup(teacherId, groupId) {
        $.ajax({
            type: "POST",
            url: "/admin/set-teacher-to-group?teacherId=" + teacherId + "&groupId=" + groupId,
            async: false
        })
    }

    function deleteStudentfromgroup(studentId, groupId){
        $.ajax({
            type: "DEL",
            url: "/admin/delete-student-from-group?studentId=" + studentId + "&groupId=" + groupId,
            async: false
        })

    }
</script>
