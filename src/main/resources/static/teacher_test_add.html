<div style="margin-top: 100px; margin-left: 60px;">
    <h2>Додати задачу</h2>
    <p>
        <label>Тема тесту</label>
        <select id="theme" name="theme"></select>
    </p>
    <p>
        <label>Назва тесту</label>
        <input id="name" class="text"/>
    </p>

    <p>
        <label>Задача</label>
        <select id="task" name="task"></select>
        <button id="add-task">Додати</button>
    </p>

    <li id="added-tasks">
    </li>
    <button class="rec_button" id="submit">Зберегти Тест</button>
</div>
</div>
<script>
    let freeTasks = [];
    let reservedTasks = [];
    const fillTasks = (theme) => {
        $.ajax({
            async: true,
            url: `/task/get-by-theme/${theme}`,
            method: "GET",
            headers: {}
        }).done((tasks) => {
            $('select[id="task"]')
                .find('option')
                .remove();

            freeTasks = tasks;
            tasks.forEach(({id, name}) => $('select[name="task"]').append(`<option value="${id}">${name}</option>`))
        });
    };

    const refreshLists = () => {
        $('select[id="task"]')
            .find('option')
            .remove();

        $('li[id="added-tasks"]')
            .find('ul')
            .remove();

        freeTasks.forEach(({id, name}) => $('select[id="task"]').append(`<option value="${id}">${name}</option>`))
        reservedTasks.forEach(({id, name}) => $('li[id="added-tasks"]').append(`<ul id="${id}">${name} <button id="remove-task">Remove</button></ul>`))
    };

    $('#add-task').on('click', () => {
        const selectedId = $('select[id="task"]').val();

        reservedTasks.push(freeTasks.find(({id}) => id === selectedId));
        freeTasks = freeTasks.filter(({id}) => id !== selectedId);

        refreshLists();
    } );

    $(document).on('click', '#remove-task', ({target: {parentNode: {id: selectedId}}}) => {
        freeTasks.push(reservedTasks.find(({id}) => id === selectedId));
        reservedTasks = reservedTasks.filter(({id}) => id !== selectedId);

        refreshLists();
    } );

    $.ajax({
        async: true,
        url: "/task/get-themes",
        method: "GET",
        headers: {}
    }).done((themes) => {
        fillTasks(themes[0].value);
        themes.forEach(({value, fullName}) => $('select[name="theme"]').append(`<option value="${value}">${fullName}</option>`))
    });

    $(document).on('change', 'select[name="theme"]', ({target: {value}}) => {
        $('#added-tasks').replaceWith('<li id="added-tasks"></li>');
        fillTasks(value);
    } );

    $('#submit').on('click', () => {
        const theme = $('select[id="theme"]').val();
        const name = $('input[id="name"]').val();

        const taskIds = [];
        $(`#added-tasks > ul`).each(function () {
            taskIds.push(this.id)
        });

        console.log(theme, name, taskIds);
        $.ajax({
            type: "POST",
            url: "/test/create",
            data: JSON.stringify({theme, taskIds, name}),
            headers: {
                "Content-Type": "application/json"
            },
            async: false,
            success: location.reload(),
            error: function (data) {
                console.log('error=' + JSON.stringify(data));
            }
        });
    });
</script>
