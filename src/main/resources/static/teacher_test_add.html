<div style="margin-top: 100px; margin-left: 60px;">
    <h2>Додати задачу</h2>
    <p>
        <label>Тема тесту</label>
        <select id="theme" name="theme"></select>
    </p>

    <p>
        <label>Назва тесту</label>
        <input id="name" class="text"/>
    </p>

    <h2>Достуні задачі</h2>
    <form id="task"></form>
    <br><br><h2>Обрані задачі</h2>
    <button id="add-task" class="rec_button">Додати</button>

    <ul id="added-tasks"></ul>
    <button class="rec_button" id="submit">Зберегти Тест</button>
</div>
</div>

<script>
    let freeTasks = [];
    let reservedTasks = [];
    const fillTasks = (theme) => {
        $.ajax({
            async: true,
            url: `/task/get-by-theme/${theme}`,
            method: "GET",
            headers: {}
        }).done((tasks) => {
            document.getElementById('task').innerHTML = '';

            freeTasks = tasks;
            tasks.forEach(({id, question}) =>
                $('#task').append(`<label><input id="${id}" type="checkbox"/>${question}</label><hr>`))
            // $('select[name="task"]').append(`<option value="${id}">${name}</option>`))
        });
    };

    $.ajax({
        async: true,
        url: "/task/get-themes",
        method: "GET",
        headers: {}
    }).done((themes) => {
        themes.forEach(({value, fullName}) => $('select[name="theme"]').append(`<option value="${value}">${fullName}</option>`));
        fillTasks(themes[0].value);
    });

    $('#add-task').on('click', () => {
        let activeInputs = $('#task :input:checked').length;

        // task.forEach(function (element) {
        //     console.log(element.id)
        // });

        $("#task :input:checkbox").each(function () {
            let attrId = $(this).attr("id");//attr("id");

            if ($(this).is(":checked")) {
                reservedTasks.push(freeTasks.find(({id}) => id === attrId));
                freeTasks = freeTasks.filter(({id}) => id !== attrId);
            }
        });


        refreshLists();
    });

    $(document).on('click', '#remove-task', ({target: {parentNode: {id: selectedId}}}) => {
        freeTasks.push(reservedTasks.find(({id}) => id === selectedId));
        reservedTasks = reservedTasks.filter(({id}) => id !== selectedId);

        refreshLists();
    });

    $(document).on('change', 'select[name="theme"]', ({target: {value}}) => {
        $('#added-tasks').replaceWith('<ul id="added-tasks"></ul>');
        fillTasks(value);
    });

    $('#submit').on('click', () => {
        const theme = $('select[id="theme"]').val();
        const name = $('input[id="name"]').val();

        const taskIds = [];
        $(`#added-tasks > li`).each(function () {
            taskIds.push(this.id)
        });

        console.log(theme, name, taskIds);
        $.ajax({
            type: "POST",
            url: "/test/create",
            data: JSON.stringify({theme, taskIds, name}),
            headers: {
                "Content-Type": "application/json"
            },
            async: false,
            success: location.reload(),
            error: function (data) {
                console.log('error=' + JSON.stringify(data));
            }
        });
    });

    const refreshLists = () => {
        document.getElementById('task').innerHTML = '';
        document.getElementById('added-tasks').innerText = '';

        freeTasks.forEach(({id, question}) => $('form[id="task"]').append(`<label><input id="${id}" type="checkbox"/>${question}</label><hr>`));
        reservedTasks.forEach(({id, question}) => $('ul[id="added-tasks"]').append(`<li id="${id}">${question} <button class="test" id="remove-task">Remove</button></li><hr>`))
    };
</script>
